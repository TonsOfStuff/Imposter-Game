<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer</title>
</head>
    <body>
        <h1>Multiplayer Lobby</h1>
        <div id = "joinContainer">
            <button id="createBtn">Create Lobby</button>
            <input id="nameInput" placeholder="Enter Your Name">
            <input id="joinCode" placeholder="Enter Lobby Code">
            <button id="joinBtn">Join Lobby</button>
        </div>
        

        <h2 id="lobbyInfo"></h2>
        <ul id="players"></ul>

        <input id="msgInput" placeholder="Message">
        <button id="sendBtn">Send</button>
        <ul id="messages"></ul>

        <!--Panels-->
        <div id="hostPanel" style="display: none;">
        <h2>You are the Host</h2>
        <button id="startGameBtn">Start Game</button>
        </div>

        <div id="playerPanel" style="display: none;">
        <h2>Waiting for host to start the game...</h2>
        </div>

        <!--Game UI-->
        <div id = "hostGameScreen" style="display: none;">
            <button id = "sendButton">Send Question</button>
        </div>
        <div id = "playerGameScreen" style="display: none;">
            Waiting for host...
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
